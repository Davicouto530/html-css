<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <form class="form-container" action="#" method="post">
        <div id="container">
        <h1>Login Form</h1>
        <section class="sec-input">
            <input type="email" name="mail" id="email" required placeholder="Email Address">
        </section>
        <section class="sec-input">
            <input type="password" name="sen" id="senha" required placeholder="Password">
        </section>
        <p class="p-pass">Forgot password?</p>
        <div class="botao">
            <input type="submit" value="Login">
        </div>
        <p class="p-sign">Not a member? <a href="#">Sign up now</a></p>
       </div>
    </form>
</body>
</html>
