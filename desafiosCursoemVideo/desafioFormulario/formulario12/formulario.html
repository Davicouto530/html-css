<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <div id="container">
            <h3>Envie uma mensagem</h3>
            <section>
                <input type="text" name="name" id="nome" size="25" required placeholder="Seu nome">
                <input type="email" name="mail" id="email" size="25" required placeholder="Seu email">
            </section>
            <section>
                <input type="text" name="tex" id="texto" size="58" required placeholder="Assunto">
            </section>
            <section>
                <textarea name="men" id="mensagem" cols="60" rows="10" required placeholder="Digite sua mensagem"></textarea>
            </section>
            <div id="botao">
                <input type="submit" value="Enviar mensagem">
            </div>
        </div>
    </form>
</body>
</html>
