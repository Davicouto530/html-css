<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post" autocomplete="off">
        <p>Nova conta</p>
        <div id="container">
            <section>
                <label for="nome">Nome de usário</label><br>
                <input type="text" name="name" id="nome" required placeholder="Digite seu nome de usário">
            </section>
            <section>
                <label for="email">Email</label><br>
                <input type="email" name="maill" id="email" required placeholder="Digite seu email">
            </section>
            <section>
                <label for="senha">Senha</label><br>
                <input type="password" name="sen" id="senha" required placeholder="Digite sua senha">
            </section>
            <section>
                <label for="confirma">Confirmação de senha</label><br>
                <input type="password" name="conf" id="confirma" required placeholder="Confirme sua senha">
            </section>
            <section class="image">
                <label for="foto">Selecione uma foto</label><br>
                <input type="file" name="ima" id="foto">
            </section>
            <section class="botao">
                <input type="submit" value="Cadastrar">
            </section>
        </div>
    </form>
</body>
</html>
