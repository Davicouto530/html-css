<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body {
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 26);
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #dentro {
            padding: 20px 40px;
            background-color: white;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.575);
            border-radius: 10px;
        }

        h1 {
            font-size: 26px;
            padding-top: 20px;
            font-weight: 900;
            text-transform: uppercase;
        }

        p {
            padding-top: 15px;
            font-size: 12px;
        }

        h1, p {
            text-align: center;
            padding-top: 10px;
        }

        #dentro section input {
            padding: 10px 20px 10px 20px;
            margin-top: 50px;
            border: none;
            border-bottom: 2px solid black;
        }

        .botao {
            text-align: center;
            margin-bottom: 10px;
            margin-top: 40px;
        }

        .botao input {
            background-color: rgb(4, 4, 51);
            color: white;
            border-radius: 10px;
            padding: 10px 50px;
        }

        input:focus {
            outline: none;
        }

        @media screen and (min-width: 320px) and (max-width: 600px) {
            form {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            #dentro {
                padding: 10px 25px;
            }

            #dentro section input {
                width: 85%;
                margin-top: 45px;
            }

            .botao {
                margin-top: 40px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <form action="cadastro.php" autocomplete="off">
        <div id="dentro">
            <h1>Crie sua conta</h1>
            <p>Este é o primeiro passo</p>
            <section>
                <input type="email" name="email" id="emaill" placeholder="Email" size="35" required minlength="12">
            </section>

            <section>
                <input type="password" name="sen" id="senha" size="35" placeholder="Senha" required minlength="8" maxlength="16">
            </section>

            <section>
                <input type="password" name="sen2" id="senha2" size="35" placeholder="Confirme a senha" required minlength="8" maxlength="16">
            </section>

            <div class="botao">
                <input type="submit" value="Próximo">
            </div>
        </div>
    </form>
</body>
</html>
