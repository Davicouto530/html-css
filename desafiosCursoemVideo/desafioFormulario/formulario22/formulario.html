<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                
                <form action="#" method="post" autocomplete="on">
                    <section class="lo-in">
                        <input type="email" name="mail" id="email" required placeholder="@email.com" autocomplete="email" minlength="10">
                    </section>
                    <section class="lo-in">
                        <input type="password" name="pass" id="password" required placeholder="Password" minlength="8" autocomplete="current-password">
                    </section>
                    <section class="checkbox">
                        <input type="checkbox" name="check" id="checkbox"> <p class="reme">Remember me</p> <a href="#">Forgot the password?</a>
                    </section>
                    <section class="botao">
                        <input type="submit" value="Login">
                    </section>
                    <p class="sign">Don't you have an account?<a href="">Sign up</a></p>

                    <section class="footer">
                        <h2>Log in with</h2>
                        <a href="#"><img src="imagem/facebook-icon.svg" alt=""></a>
                        <a href="#"><img src="imagem/google.webp" alt=""></a>
                        <a href="#"><img src="imagem/apple-v1652263991660.png" alt=""></a>
                    </section>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
