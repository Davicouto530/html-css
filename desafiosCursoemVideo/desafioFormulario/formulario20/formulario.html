<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form action="#" method="post">
        <div id="container">
            <h1>Login</h1>
            <section>
                <input type="text" name="mail" id="email" required placeholder="Enter Email*" minlength="10">
            </section>
            <section>
                <input type="password" name="sen" id="senha" required placeholder="Enter Password*" minlength="8">
            </section>
            <div class="botao">
                <input type="submit" value="Login">
            </div>
            <p class="p-escrito">
                or login with
            </p>
            <a href="#"><img src="social_facebook_box_blue.png" alt="">Facebook</a>
            <a href="#"><img src="google.webp" alt="">Google</a>
        </div>
    </form>
</body>
</html>
