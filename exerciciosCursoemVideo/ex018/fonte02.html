<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>  
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
         
      @font-face {
            font-family: 'My Love';
            src: url('My Love.ttf') format('truetype'), 
            url('My Love.otf') format('opentype');
            font-weight: normal;       
            font-style: normal;
        }
        h1 {
            font-family: 'My Love', Times, serif;
            font-size: 3em;
        }
        h2 {
            font-family: 'Open Sans', 'sans-serif';
        }
    </style>
</head>
<body>
    <h1>My Love</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit pariatur nostrum nemo nobis quod est, placeat et quis quae alias commodi dolorum obcaecati tempora eaque at amet beatae minus soluta?</p>
    <h2>Messiiiiii</h2>
</body>
</html>
