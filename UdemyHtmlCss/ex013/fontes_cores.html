<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes e cores</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .formatacao {
            color: #0a5e0b;
            font-size: 30px;
        }

        /*Tamanhos de textos*/

        .texto {
            font-size: 20px;
        }

        #conteudo {
            font-size: 40px; /*Container pai com o tamanho da fonte 40px*/
        }

        .cont3 {
            font-size: 1em; /*Container filho, que o "1em" equivale ao tamanho da fonte do conteiner pai, que é 40px*/
        }

        /*Fonte style*/

        .p-negrito {
            font-weight: bolder; /*Tipos: 100, 200, 300, 400, 500, 600, 700, 800, 900.*/
        }

        .italico {
            font-style: italic;
        }

        /*Tipos de decoration*/

        .decoration1 {
            text-decoration: underline;
        }

        .decoration2 {
            text-decoration: overline;
        }

        .decoration3 {
            text-decoration: line-through;
        }

        .group {
            font: 900 15px arial;
        }
    </style>
</head>
<body>
    <h1 class="formatacao">Cabeçalho</h1>

    <p>Conteúdo 1</p>

    <hr>

    <h1>Tamanhos de textos</h1>
    <!--
    Tipos de tamanhos de fontes: 
        px -> tamanho fixo
        em -> tamanho relativo ao container pai, e que é responsivo quando diminui ou aumenta o tamanho da tela
        % -> tamanho relativo que o navegador decide, 100% = 16px ou 200% = 32px
    -->

    <p class="texto">Conteúdo 2</p>

    <div id="conteudo">
        Conteúdo 3
        <p class="cont3">Conteúdo 3</p>
    </div>

    <hr>

    <h1>Fonte style</h1>

    <p class="p-negrito">Texto negrito</p>
    <p class="italico">Texto em itálico</p>

    <!--Tipos de decoration-->

    <p class="decoration1">Formatação de texto</p>
    <p class="decoration2">Formatação de texto</p>
    <p class="decoration3">Formatação de texto</p>

    <p class="group">Texto com todos juntos no css</p>
</body>
</html>
