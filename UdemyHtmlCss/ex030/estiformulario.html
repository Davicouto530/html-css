<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Estilizando formulários</h1>

    <form action="#">
        <fieldset><!--Serve para deixar em um quadrado os input-->

            <legend><!--Serve para colocar a legenda desse quadrado-->
                Detalhes de contato
            </legend>

            <div>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="email">Email: </label>
                <input type="text" name="email" id="email">
            </div>

            <div>
                <label for="url">URL: </label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>

        <fieldset>
            <legend>Comentários</legend>

            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>

            <div>
                <label for="sim">
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>

            <div>
                <label for="nao">
                    <input class="radio" type="radio" name="lembrar" id="nao">Não
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
