<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline e block</title>
    <style>
        .borda {
            border: 2px solid black;
            display: inline; /*Display = inline serve para deixar tudo na mesma linha. Display = block serve para quebrar linha. Display = inline-block só quebra pra outra linha, quando ele já não cabe mais naquela linha.*/
        }
    </style>
</head>
<body>
    <!--<span class="borda">Bloco 1</span>
    <span class="borda">Bloco 2</span> = Display inline-->

    <h1 class="borda">Bloco 1</h1>
    <h1 class="borda">Bloco 2</h1>
</body>
</html>
