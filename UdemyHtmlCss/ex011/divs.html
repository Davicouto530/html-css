<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e span</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #topo {
            background-color: lightgray;
        }

        #conteudo {
            background-color: red;
        }

        .produto {
            background-color: gray;
            margin: 10px;
        }

        #rodape {
            background-color: green;
        }

        .assinatura {
            background-color: pink;
        }

        #img-amazon {
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="topo">
        <img id="img-amazon" src="logo-amazon.png" alt="">

        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os direitos reservados
    </div>

    <span class="assinatura">
        Davi do couto
    </span>
    <span>
        Udemy
    </span>

    <div>
        feito por <span class="assinatura">Davi do couto</span>
    </div>
</body>
</html>
