<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas ordenadas e não ordenadas</h1>

    <h1>Lista não ordenada</h1>

    <h2>Mapa do site</h2>

    <ul type="disc"> <!--Tipos da listas ul: circle, square, disc-->
        <li>Home</li>
        <li>Quem somos</li>
        <li>Contato</li>
        <li>Localização</li>
    </ul>

    <hr>

    <h1>Lista ordenada</h1>

    <h2>Perguntas</h2>

    <ol type="I"> <!--Tipos da lista ol: 1, A, a, I, i-->
        <li>Comida favorita?</li>
        <li>Carro favorito?</li>
        <li>Série favorita?</li>
    </ol>
</body>
</html>
