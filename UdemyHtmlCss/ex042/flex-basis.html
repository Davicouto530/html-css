<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox flex-shrink</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #conteudo {
            background: #dcdcdc;
            height: 400px;
            display: flex;
            flex-direction: row;
        }

        .item {
            /*width: 200px;*/
            height: 100px;
            margin: 10px;
            border: 1px solid black;
            background-color: white;

            /*Indica o tamanho inicial do flex item antes da distribuição do espaço restante. Serve para definir um tamanho para o seu item antes de colocar o flex-grow e o flex-shrink.*/
            flex-basis: 200px;
        }

        .item2 {
            flex-grow: 1;
        }

        .item3 {
            flex-grow: 2;
        }

    </style>
</head>
<body>
    <h1>FlexBox HTML5</h1>

    <div id="conteudo">
        <div class="item item1">01</div>
        <div class="item item2">02</div>
        <div class="item item3">03</div>
        <div class="item">04</div>
    </div>

</body>
</html>
