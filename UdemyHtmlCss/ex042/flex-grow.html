<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox flex-grow</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #conteudo {
            background: #dcdcdc;
            height: 400px;
            display: flex;
            flex-direction: row;
        }

        .item {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid black;
            background-color: white;

            /*Define a proporção de espaço ocupado por um item, o zero é que todos os itens vão ocupar o mesmo espaço, quando aumenta os itens ocuparão mais espaços.*/
            flex-grow: 0;
        }

        .item1 {
            /*Ele ocupa todo o espaço deitado do container*/
            flex-grow: 1;
        }

        .item2 {
            /*Quando aumenta o número, ele ocupara mais espaços que os outros*/
            flex-grow: 2;
        }

        .item3 {
            /*Quando aumenta o número, ele ocupara mais espaços que os outros*/
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <h1>FlexBox HTML5</h1>

    <div id="conteudo">
        <div class="item item1">01</div>
        <div class="item item2">02</div>
        <div class="item item3">03</div>
        <div class="item">04</div>
    </div>

</body>
</html>
