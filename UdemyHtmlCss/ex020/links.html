<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando links</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        a {
            padding: 5px 10px;
            border-radius: 10px;
            text-decoration: none;
        }

        /*Links não visitados*/
        a:link {
            color: yellowgreen;
        }

        /*Links já visitados*/
        a:visited {
            color: red;
        }

        /*Links hover, é quando passa o mouse em cima do link*/
        a:hover {
            color: #fff;
            background-color: rgb(5, 5, 119);
        }

        /*Links ativos, quando clicados*/
        a:active {
            color: darkgreen;
        }
    </style>
</head>
<body>
    
    <a target="_blank" href="https://www.google.com.br">Google</a> |

    <a target="_blank" href="https://tecmundo.com.br">tecmundo</a> |

    <a target="_blank" href="https://yhdmlo.com.br">yhdmlo</a> |

    <a target="_blank" href="https://www.megacurioso.com.br">Mega curioso</a>

</body>
</html>
