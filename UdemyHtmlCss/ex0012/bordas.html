<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>
    <style>
        .bordas-coloridas {
            border-color: green red yellow blue;
            border-width: 13px 3px 7px 10px;
            border-style: dotted ridge outset dashed;
        }

        .borda-dotted {
            border: 10px dotted black; /*Tipos de bordas: dotted, dashed, solid, double, groove, ridge, inset, outset, none e hidden.*/
        }

        .borda-dashed {
            border: 10px dashed black; 
        }

        .borda-solid {
            border: 10px solid black; 
        }

        .borda-double {
            border: 10px double black; 
        }

        .borda-groove {
            border: 10px groove black; 
        }

        .borda-ridge {
            border: 10px ridge black; 
        }

        .borda-inset {
            border: 10px inset black; 
        }

        .borda-outset {
            border: 10px outset black; 
        }
    </style>
</head>
<body>
    <div class="bordas-coloridas">
        Bordas <br>

        Bordas <br>
    </div>

    <br>

    <div class="borda-groove">

    <br>

    <div class="borda-ridge">
