<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                
                <form action="#" method="post" autocomplete="on">
                    <section class="lo-in">
                        <label for="email">E-mail</label> <br>
                        <input type="email" name="mail" id="email" required placeholder="@email.com" autocomplete="email" minlength="10">
                    </section>
                    <section class="lo-in">
                        <label for="password">Password</label> <br>
                        <input type="password" name="pass" id="password" required placeholder="Password" minlength="8" autocomplete="current-password">
                    </section>
                    <section class="checkbox">
                        <input type="checkbox" name="check" id="checkbox"> Remember me <a href="#">Forgot the password?</a>
                    </section>
                    <section class="botao">
                        <input type="submit" value="Login">
                    </section>
                    <p class="sign">Don't you have an account?<a href=""></a>Sign up</p>

                    <section class="footer">
                        <h2>Login</h2>
                        <a href="#"><img src="" alt=""></a>
                        <a href="#"><img src="" alt=""></a>
                        <a href="#"><img src="" alt=""></a>
                    </section>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
