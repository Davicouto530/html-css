<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post" autocomplete="off">
        <div id="container">
            <h1>Create Account</h1>
            <div>
            <ul>
                <li>
                    <a target="_blank" href="https://www.google.com/"><img src="google.webp" alt="Logo google"></a>
                </li>
                <li>
                    <a target="_blank" href="https://pt-br.facebook.com/"><img src="social_facebook_box_blue.png" alt="Logo facebook"></a>
                </li>
                <li>
                    <a target="_blank" href="https://www.linkedin.com/feed/"><img src="linkedin.png" alt="Lgo do linkedin"></a>
                </li>
                </ul>
            </div>
            <hr>
            <section>
                <label for="nome">Name</label><br>
                <input type="text" name="name" id="nome" size="27">
            </section>
            <section>
                <label for="email">Email</label><br>
                <input type="email" name="mail" id="email" size="27">
            </section>
            <section>
                <label for="senha">Password</label><br>
                <input type="password" name="sen" id="senha" size="27">
            </section>
            <div id="botao">
                <input type="submit" value="Sign up">
            </div>
        </div>
    </form>
    <img id="foto" src="sign-up-form-4575543-3798675.png" alt="">
</body>
</html>
