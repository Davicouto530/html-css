<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <div id="container">
            <h1>Login</h1>
            <hr>
            <br>
            <section>
                <label for="email">Seu E-mail</label><br>
                <input size="45" type="email" name="mail" id="email" required placeholder="contato@gmail.com">
            </section>
            <section>
                <label for="senha">Sua senha</label><br>
                <input size="45" type="password" name="sen" id="senha" required placeholder="1234">
            </section>
            <section class="chec">
                <input type="checkbox" name="che" id="chec"> Manter-me logado
            </section>
            <div class="botao">
                <input type="submit" value="Logar">
            </div>
            <div class="cadastre">
                <p>Ainda não tem conta? <button type="button">Cadastre-se</button></p>
            </div>
        </div>
    </form>
</body>
</html>
