<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui é aonde foi a foto ao lado do formulário-->
            </div>
            <div id="formulario">
                <h1>Login</h1>

                <form action="#" method="post">
                    <section class="log-input">
                        <input type="text" name="user" id="username" required placeholder="Username">
                    </section>
                    <section class="log-input">
                        <input type="password" name="sen" id="senha" required placeholder="Password" minlength="8">
                    </section>

                    <a class="forg" href="#">Forgot My Password</a>

                    <section class="botao">
                        <input type="submit" value="Login">
                    </section>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
